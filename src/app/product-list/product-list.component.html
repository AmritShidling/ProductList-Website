<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>

    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter By:</div>
            <div class='col-md-4'><input type="text" [(ngModel)]= 'productFilter'/></div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered By: {{productFilter}}</h4>
            </div>
        </div>

        <div class='table-responsive'>
            <table class='table' *ngIf='products.length'
            (click) = 'togleImage()'>
                <thead>
                    <tr>
                        <th>
                            <button  class='btn btn-primary'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                            
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of products">
                        <td>
                            <img *ngIf = 'showImage'
                            [style.width.px] ='imageWidth'
                                 [style.height.px] = 'imageHeight'
                                 [title] = p.productName
                                  [src]= p.imageUrl/>
                        </td>
                        <td>{{p.productName}}</td>
                        <td>{{p.productCode | uppercase}}</td>
                        <td>{{p.releaseDate}}</td>
                        <!-- <td>{{p.description}}</td> -->
                        <td>{{p.price | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td>{{p.starRating}}</td>
                        <!-- <td>{{p.imageUrl}}</td> -->
                        

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
